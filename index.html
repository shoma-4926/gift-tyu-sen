<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムな数字</title>
</head>
<body>
    <h1>ランダムな数字 (0〜8) の表示</h1>
    <p id="random-number"></p>

    <script>
        // 0から8までの数字の配列を作成
        const numbers = [0, 1, 2, 3, 4, 5, 6, 7, 8];

        // 配列からランダムに一つ選び、その数字を表示
        function getRandomNumber() {
            // 配列のインデックスをランダムに選ぶ
            const randomIndex = Math.floor(Math.random() * numbers.length);
            // ランダムに選ばれた数字を取得
            const randomNumber = numbers.splice(randomIndex, 1)[0];
            
            // 選ばれた数字を表示
            document.getElementById('random-number').textContent = `選ばれた数字: ${randomNumber}`;
        }

        // ページが読み込まれる度に実行
        getRandomNumber();
    </script>
</body>
</html>
